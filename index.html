<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Card Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animal Card Generator</h1>
        <form id="animalForm">
            <input type="text" id="animalName" placeholder="Animal Name" required>
            <input type="text" id="animalDescription" placeholder="Description" required>
            <input type="url" id="animalPhoto" placeholder="Photo URL" required>
            <button type="submit">Create Card</button>
        </form>
        <div id="cardContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
